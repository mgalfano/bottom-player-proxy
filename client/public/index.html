<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>FEC Demo</title>
  </head>
  <body>
    <div id="Info"></div>
    <div id="CountDown"></div>
    <div id="Related"></div>
    <div id="Reviews"></div>

    <script src="/lib/react-dom.development.js"></script>

    <script src="http://localhost:3004/bundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(Info),
        document.getElementById('Info')
      );
      ReactDOM.render(
        React.createElement(CountDown),
        document.getElementById('CountDown')
      );
      ReactDOM.render(
        React.createElement(Related),
        document.getElementById('Related')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('Reviews')
      );
